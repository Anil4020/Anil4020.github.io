<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Düşün Taşın Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <style>
    /* Uykusuz Dergisi'ne yakın, eğlenceli ve karikatürize bir font olarak 'Luckiest Guy' kullandım */
    body {
      margin: 0;
      background: #111; /* Koyu arka plan */
      color: #fff;
      font-family: 'Luckiest Guy', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(45deg, #ff0080, #ff8c00);
      width: 100%;
      padding: 25px 0;
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      user-select: none;
    }

    header img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(2px 2px 2px #ff00c8);
      transform: rotate(-10deg);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header img:hover {
      transform: rotate(0deg) scale(1.1);
      filter: drop-shadow(3px 3px 5px #ff00ff);
    }

    header h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 4px #ff00c8;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    main p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #ffb347; /* Parlak turuncu ton */
      text-shadow: 1px 1px 2px #cc7000;
      margin-top: 0;
    }

    footer {
      background: #222;
      padding: 15px 10px;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      user-select: none;
    }

    /* Düğme örneği (isteğe bağlı) */
    .btn {
      background: #ff00c8;
      border: none;
      color: white;
      padding: 12px 28px;
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.2rem;
      border-radius: 25px;
      box-shadow: 0 4px 8px #ff00c8aa;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      margin-top: 25px;
    }

    .btn:hover {
      background: #ff66d9;
      box-shadow: 0 6px 12px #ff66d9cc;
    }
  </style>
</head>
<body>

<header>
  <!-- Son logoyu buraya ekliyorum, svg ya da png olabilir -->
  <img src="https://i.ibb.co/2dHwLH5/kral-logo.png" alt="Düşün Taşın Logo" />
  <h1>Düşün Taşın</h1>
</header>

<main>
  <p>
    Web dünyasında düşün, taşın ve yeni şeyler keşfet! Bu blogda en güncel web sitesi yapımı ipuçları, yaratıcı tasarım fikirleri ve daha fazlası seni bekliyor.
  </p>

  <button class="btn">İlk Yazıyı Oku</button>
</main>

<footer>
  &copy; 2025 Düşün Taşın Blog. Tüm hakları saklıdır.
</footer>

</body>
</html>
